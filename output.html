<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Link Boostrap  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Form Input Barang</title>
    </head>
    <body>
        <!-- Isi -->
        <div class="container">
        <div class="position-relative">
            <H2 class="m-3">
                Berikut Detail Barang Anda
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <th>Nama Lengkap Pengirim</th>
                            <td id="output-nama-lengkap"></td>
                        </tr>
                        <tr>
                            <th class="table-primary">Nomor Telepon Pengirim</th>
                            <td id="output-nomor-telepon" class="table-primary"></td>
                        </tr>
                        <tr>
                            <th>Asal Negara Pengirim</th>
                            <td id="output-asal-negara"></td>
                        </tr>
                        <tr>
                            <th class="table-primary">Nama Lengkap Penerima</th>
                            <td id="output-nama-penerima" class="table-primary"></td>
                        </tr>
                        <tr>
                            <th>Nomor Kontak Penerima</th>
                            <td id="output-nomor-penerima"></td>
                        </tr>
                        <tr>
                            <th class="table-primary">Asal Negara Penerima</th>
                            <td id="output-negara-tujuan"class="table-primary"></td>
                        </tr>
                        <tr>
                            <th >Alamat Penerima</th>
                            <td id="output-alamat-penerima"></td>
                        </tr>
                        <tr>
                            <th >Nama Barang</th>
                            <td id="output-nama-barang"></td>
                        </tr>
                        <tr>
                            <th class="table-primary">Berat Barang (Gram)</th>
                            <td id="output-berat-barang"class="table-primary"></td>
                        </tr>
                        <tr>
                            <th>Jenis Pengiriman</th>
                            <td id="output-jenis-kirim"></td>
                        </tr>
                        <tr>
                            <th class="table-primary">Biaya</th>
                            <td id="output-biaya"class="table-primary"></td>
                        </tr>
                        <tr>
                            <th>PPN 11%</th>
                            <td id="output-ppn"></td>
                        </tr>
                        <tr>
                            <th class="table-primary">Jumlah Biaya</th>
                            <td id="output-jumlah-biaya"class="table-primary"></td>
                        </tr>
                    </table>
                </H2>
            </div>
                </div>
            </div>
        
</div>

    <!--  Link Javascript  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const params = new Proxy(new URLSearchParams(window.location.search),{
                get : (searchParams, prop) => searchParams.get(prop),
            });
            
            
            document.getElementById('output-nama-lengkap').innerHTML = params['nama-lengkap']
            document.getElementById('output-nomor-telepon').innerHTML = params['nomor-telepon']
            const negaraAsal = document.getElementById('output-asal-negara').innerHTML = params['asal-negara']
            document.getElementById('output-nama-penerima').innerHTML = params['nama-penerima']
            document.getElementById('output-nomor-penerima').innerHTML = params['nomor-penerima']
            const negaraTujuan = document.getElementById('output-negara-tujuan').innerHTML = params['negara-tujuan']
            document.getElementById('output-alamat-penerima').innerHTML = params['alamat-penerima']
            document.getElementById('output-nama-barang').innerHTML = params['nama-barang']
            const berat = document.getElementById('output-berat-barang').innerHTML = params['berat-barang']
            const jenis = document.getElementById('output-jenis-kirim').innerHTML = params['jenis-barang']
             

            let biayaPengiriman = 0;

            if (negaraAsal === negaraTujuan) {
            biayaPengiriman = 20000 + 5000 * berat;
            } else {
            biayaPengiriman = 50000 + 20000 * berat;
            }



           document.getElementById('output-biaya').innerHTML = biayaPengiriman ;
           const ppn = document.getElementById('output-ppn').innerHTML = biayaPengiriman * 0.11;
           document.getElementById('output-jumlah-biaya').innerHTML = biayaPengiriman + ppn;

        
            
        </script>
    </body>
    </html>
